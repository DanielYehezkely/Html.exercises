<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>buttons_7.1</title>
  </head>
  <body>
    <div class="outer">
      <h1>Flat Buttons</h1>
      <div class="inner">
        <button class="left-btn colorBlue flatting">Register</button>
        <button class="right-btn colorYellow flatting">Submit</button>
      </div>
    </div>
    <div class="outer">
      <h1>Round Buttons</h1>
      <div class="inner">
        <button class="left-btn rounding-btn colorGreen flatting">Register</button>
        <button class="right-btn rounding-btn colorRed flatting" >Submit</button> 
      </div>
    </div>
    <div class="outer">
      <h1>Flat ghost Buttons</h1>
      <div class="inner">
        <button class="left-btn empty-bgc-btn hovering borderClrRR ">Register</button>
        <button class="right-btn empty-bgc-btn hovering borderClrP  ">Submit</button>
      </div>
    </div>
    <div class="outer">
      <h1>Round ghost Buttons</h1>
      <div class="inner">
        <button class="left-btn rounding-btn empty-bgc-btn hovering borderClrY ">Register</button>
        <button class="right-btn rounding-btn empty-bgc-btn hovering borderClrB">Submit</button>
      </div>
    </div>
  </body>
</html>
